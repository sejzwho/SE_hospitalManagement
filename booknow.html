<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedXTech</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  </head>
  <body>
    <!-- booking section starts   -->
    <section class="book" id="book">
      <h1 class="heading"><span>book</span> now</h1>

      <div class="row">
        <div class="image">
          <img src="image/book-img.svg" alt="" />
        </div>

        <form id="myForm" action="">
          <h3>book appointment</h3>
          <h3 id="doctortype"></h3>
          <input id="name" type="text" placeholder="Name" class="box" />
          <input id="age" type="number" placeholder="Age" class="box" />
          <input id="email" type="email" placeholder="Email" class="box" />
          <input id="number" type="text" placeholder="Number" class="box" />
          <input id="gender" type="text" placeholder="Gender" class="box" />
          <input
            id="allergies"
            type="text"
            placeholder="Allergies (if any)"
            class="box"
          />
          <input id="date" type="date" placeholder="Date" class="box" />
          <input type="button" value="Book" id="submitbtn" class="btn" />
        </form>
      </div>
    </section>
    <div class="container">
      <a href="index.html" class="btn homeBtn"
        >Home <span class="fas fa-chevron-right"></span
      ></a>

      <a href="checkApt.html" class="btn homeBtn"
        >Check Appt.<span class="fas fa-chevron-right"></span
      ></a>
    </div>

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
        margin-bottom: 5%;
      }
      .homeBtn {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </body>
  <script src="js/booknow.js"></script>
</html>
